<div th:replace="~{layout/header :: header}"></div>
<div th:replace="~{index/slider :: slider}"></div>
<div class="container p-4">
    <form action="/index" method="get">
        <div class="row">
            <div class="col-md-4">
                <input type="hidden"  name="page" value='0'/>
                <input type="text" id="filtrar" name="filtrar" placeholder="Buscar" class="form-control" />
            </div>
            <div class="col-md-1">
                <div class="row">
                    <input type="submit" value="Buscar" class="btn btn-success buscar">
                </div>
            </div>
        </div>
    </form>
    <br>
    <div class="row" th:each="poll : ${listPolls[2]}">
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-header">
                    <h3 th:text="${poll.poll}"></h3>
                </div>
                <div class="card-body">
                    <div class="col-md-10">
                        <div class="row">
                            <p th:text="${poll.responses}"></p>
                            &nbsp;
                            <p >Respuestas</p>
                        </div>
                    </div>
                    <a class="btn btn-info" th:href="@{/details?id=} + ${poll.id}">
                        Details
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="text-center">
    <article th:utext="${listPolls[0]}"></article>
    <br />
    <article th:utext="${listPolls[1]}"></article>
</div>
<div th:replace="~{layout/footer :: footer}"></div>
