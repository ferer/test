<div th:replace="~{layout/header :: header}"></div>
<div class="container p-4">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card text-center">
                <div class="card-header">
                    <h3>Login</h3>
                </div>
                <img src="/images/logo-google.png"  class="mx-auto w-25">
                <div class="card-body">
                    <form th:action="@{login}"  th:object="${login}" method="POST" class="needs-validation" novalidate>
                        <div class="form-group">
                            <input type="email" th:field="*{email}" placeholder="Email" class="form-control" required>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                        </div>
                        <div class="form-group">
                            <input type="password" th:field="*{password}" placeholder="Password" class="form-control" required>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success btn-block">
                                Sign In
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{layout/footer :: footer}"></div>
